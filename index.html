<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ADMIN-DASHBOARD</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <!-- 1-col, 3-rows -->
        <div id="sidebar">
            <div class="dashboard">
                <!-- dashboard -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>view-dashboard</title>
                    <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
                </svg>
                <p>Dashboard</p>
            </div>
            <div class="home">
                <!-- home -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>home</title>
                    <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                </svg>
                <p>Home</p>
                <!-- profile -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>card-account-details</title>
                    <path
                        d="M2,3H22C23.05,3 24,3.95 24,5V19C24,20.05 23.05,21 22,21H2C0.95,21 0,20.05 0,19V5C0,3.95 0.95,3 2,3M14,6V7H22V6H14M14,8V9H21.5L22,9V8H14M14,10V11H21V10H14M8,13.91C6,13.91 2,15 2,17V18H14V17C14,15 10,13.91 8,13.91M8,6A3,3 0 0,0 5,9A3,3 0 0,0 8,12A3,3 0 0,0 11,9A3,3 0 0,0 8,6Z" />
                </svg>
                <p>Profile</p>
                <!-- messages -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>message-reply</title>
                    <path d="M22,4C22,2.89 21.1,2 20,2H4A2,2 0 0,0 2,4V16A2,2 0 0,0 4,18H18L22,22V4Z" />
                </svg>
                <p>Messages</p>
                <!-- history -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>clock-time-three</title>
                    <path
                        d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12S17.5 2 12 2M17 13H11V7H12.5V11.5H17V13Z" />
                </svg>
                <p>History</p>
                <!-- tasks -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>file-multiple</title>
                    <path
                        d="M15,7H20.5L15,1.5V7M8,0H16L22,6V18A2,2 0 0,1 20,20H8C6.89,20 6,19.1 6,18V2A2,2 0 0,1 8,0M4,4V22H20V24H4A2,2 0 0,1 2,22V4H4Z" />
                </svg>
                <p>Tasks</p>
                <!-- communities -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>account-group</title>
                    <path
                        d="M12,5.5A3.5,3.5 0 0,1 15.5,9A3.5,3.5 0 0,1 12,12.5A3.5,3.5 0 0,1 8.5,9A3.5,3.5 0 0,1 12,5.5M5,8C5.56,8 6.08,8.15 6.53,8.42C6.38,9.85 6.8,11.27 7.66,12.38C7.16,13.34 6.16,14 5,14A3,3 0 0,1 2,11A3,3 0 0,1 5,8M19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14C17.84,14 16.84,13.34 16.34,12.38C17.2,11.27 17.62,9.85 17.47,8.42C17.92,8.15 18.44,8 19,8M5.5,18.25C5.5,16.18 8.41,14.5 12,14.5C15.59,14.5 18.5,16.18 18.5,18.25V20H5.5V18.25M0,20V18.5C0,17.11 1.89,15.94 4.45,15.6C3.86,16.28 3.5,17.22 3.5,18.25V20H0M24,20H20.5V18.25C20.5,17.22 20.14,16.28 19.55,15.6C22.11,15.94 24,17.11 24,18.5V20Z" />
                </svg>
                <p>Communities</p>
            </div>
            <div class="settings"></div>
        </div>
        <!-- 2-col, 2-rows -->
        <div id="header">
            <div class="search-bar"></div>
            <div class="username"></div>
            <div class="greetings"></div>
            <div class="upload-buttons"></div>
        </div>
        <!-- 3-col -->
        <div id="main-content">
            <!-- 2-col, 3-rows -->
            <div class="projects"></div>
            <!-- 1-col, 2-rows -->
            <div class="announcements">
                <div class="maintenance"></div>
                <div class="trending"></div>
            </div>
        </div>
    </body>
</html>
